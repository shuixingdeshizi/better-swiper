<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo1</title>
  <style>
  body, div, ul, li {
    padding: 0;
    margin: 0;
  }
  ul, li {
    list-style: none;
  }

  .wrapper {
    width: 500px;
    height: 300px;
    margin: 0 auto;
    overflow: hidden;
  }

  .container {
    display: flex;
    flex-wrap: nowrap;
    width: 100%;
    height: 100%;
  }

  .container .slide {
    flex-grow: 0;
    flex-shrink: 0;
    width: 100%;
    height: 100%;;
  }
  </style>
  <script src="../../dist/better-swiper.js"></script>
</head>
<body>
  <h1>循环轮播</h1>
  <div class="better-swiper wrapper">
    <ul class="container">
      <li class="slide" style="background-color: red">slide1</li>
      <li class="slide" style="background-color: green">slide2</li>
      <li class="slide" style="background-color: blue">slide3</li>
      <li class="slide" style="background-color: orange">slide4</li>
      <li class="slide" style="background-color: olivedrab">slide5</li>
      <li class="slide" style="background-color: orchid">slide6</li>
    </ul>
  </div>
  <script>
    let BSwiper = new BetterSwiper('.better-swiper', {
      speed: 4000,
      delay: 7000,
      loop: true
    })
    BSwiper.on('slideChange', (index) => {
      console.log(index)
    })
  </script>
</body>
</html>
